<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/grid.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="./assets/style/task1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="#home">
                    Start Bootstrap
                </a>
            </div>

            <ul class="links">
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>


            <div class="menu-btn">
                <span>Menu</span>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="image-wrapper">
                <img src="./assets/images/boy.png" alt="">
            </div>
            
            <div class="content">

                <h1>Start Bootstrap</h1>

                <span><i class="fa-solid fa-star"></i></span>

                <ul>
                    <li>Graphic Artist</li>
                    <li>Web Designer</li>
                    <li>Illustrator</li>
                </ul>
            </div>

        </section>

        <section id="portfolio">
            <div class="container">
                <div class="row title-row">
                    <div class="col-4 col-sm-12 col-md-12">
                        <h1>Portfolio</h1>
                        <div class="star-icon">
                            <span class="line"></span>
                            <i class="fa-solid fa-star"></i>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/cabin.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/cake.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/circus.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/game.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/safe.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/submarine.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

     
        <section id="about"></section>

        <section id="contact">
            <div class="container">

                <div class="title">
                    <h1>Contact me</h1>
                    <span>
                        <i class="fa-solid fa-star"></i>
                    </span>
                </div>

                <form action="#">

                    <div class="input-wrapper">
                        <label for="fullname"></label> 
                        <input class="input" placeholder="Full name" type="text" name="fullname" id="fullname" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="email"></label> 
                        <input class="input" placeholder="Email address" type="email" name="email" id="email"  required>
                    </div>

                    <div class="input-wrapper">
                        <label for="pnumber"></label> 
                        <input class="input" placeholder="Phone number" type="number" name="pnumber" id="pnumber"  required>
                    </div>

                    <div class="input-wrapper">
                        <label for="message"></label> 
                        <textarea class="input"  placeholder="Message"  name="message" id="message"  
                        required></textarea>
                    </div>

                    <button type="submit" class="send-btn">Send</button>

        </section>
    </main>

</body>

</html>
